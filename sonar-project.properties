sonar.projectKey=galaxy-78_Season-Editor
sonar.organization=galaxy-78

# 분석 대상: 실제 소스만 (VSCode extension 특성상 out/은 빌드 결과물)
sonar.sources=src,scripts

# 테스트 폴더가 있다면 유지(없으면 지워도 됨)
sonar.tests=src/test

# 제외 (빌드산출물/의존성/캐시/VSCode 테스트 산출물/VSIX 등)
sonar.exclusions=**/node_modules/**,**/out/**,**/dist/**,**/build/**,**/coverage/**,**/.vscode-test/**,**/*.vsix,**/.git/**,**/media/monaco/**

# TS 프로젝트임을 명시 (자동 인식 되긴 하지만 명시해도 OK)
sonar.sourceEncoding=UTF-8

# (나중에 커버리지 붙일 때만 사용)
# sonar.javascript.lcov.reportPaths=coverage/lcov.info
