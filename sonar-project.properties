sonar.projectKey=galaxy-78_Season-Editor
sonar.organization=galaxy-78
sonar.sourceEncoding=UTF-8

# 분석 대상: 실제 소스만
sonar.sources=src,scripts,media/wiz

# 테스트 소스 위치
sonar.tests=src
sonar.test.inclusions=src/test/**/*.test.ts,src/test/**/*.unit.test.ts

# 제외: 빌드 산출물/의존성/캐시/VSCode 다운로드/VSIX/대용량 에셋(모나코) 등
sonar.exclusions=**/node_modules/**,**/out/**,**/dist/**,**/build/**,**/coverage/**,**/.vscode-test/**,**/*.vsix,**/.git/**,**/media/monaco/**,src/test/**

# TSConfig 경로 명시
sonar.typescript.tsconfigPath=tsconfig.json

# GitHub Actions에서 PR 데코레이션 안정성
sonar.scm.provider=git

# Coverage 제외
sonar.coverage.exclusions=media/wiz/**,src/extension.ts,scripts/**

# Coverage locv.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info
