sonar.projectKey=galaxy-78_Season-Editor
sonar.organization=galaxy-78
sonar.sourceEncoding=UTF-8

# 분석 대상: 실제 소스만
sonar.sources=src,scripts,media/wiz

# 테스트 소스 위치 (지금 네 VSIX 구조상 src/test 폴더가 있을 수는 있는데,
# 실제로 없으면 이 줄을 지우거나 주석 처리해도 됨)
sonar.tests=src/test

# 제외: 빌드 산출물/의존성/캐시/VSCode 다운로드/VSIX/대용량 에셋(모나코) 등
sonar.exclusions=**/node_modules/**,**/out/**,**/dist/**,**/build/**,**/coverage/**,**/.vscode-test/**,**/*.vsix,**/.git/**,**/media/monaco/**,src/test/**

# TSConfig 경로 명시: Sonar가 타입정보/경로 alias 등을 더 잘 잡음
sonar.typescript.tsconfigPath=tsconfig.json

# GitHub Actions에서 PR 데코레이션 안정성
sonar.scm.provider=git

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
